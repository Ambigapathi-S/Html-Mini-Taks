<!-- 11 . Create an HTML page, which should contain all types of input class="form-control"  elements. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: 50%;
        margin: auto;
      }
      .form-control {
        width: 100%;
        height: 30px;
        padding: 5px 10px;
        margin: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="check" style="display: flex"
        ><input type="checkbox" id="check" /> Checkbox</label
      >
      <label>Color</label>
      <input class="form-control" type="color" /><br />
      <label>Date</label>
      <input class="form-control" type="date" /><br />
      <label>Date time local</label>
      <input class="form-control" type="datetime-local" /><br />
      <label>Email</label>
      <input class="form-control" type="email" /><br />
      <label>File</label>
      <input class="form-control" type="file" /><br />
      <label>hidden</label>
      <input class="form-control" type="hidden" /><br />
      <label>Image</label>
      <input class="form-control" type="image" /><br />
      <label>Month</label>
      <input class="form-control" type="month" /><br />
      <label>Number</label>
      <input class="form-control" type="number" /><br />
      <label>Password</label>
      <input class="form-control" type="password" /><br />
      <label>Radio</label>
      <input class="form-control" type="radio" /><br />
      <label>Range</label>
      <input class="form-control" type="range" /><br />
      <label>Reset</label>
      <input class="form-control" type="reset" /><br />
      <label>Search</label>
      <input class="form-control" type="search" /><br />
      <label>Telephone</label>
      <input class="form-control" type="tel" /><br />
      <label>Text</label>
      <input class="form-control" type="text" /><br />
      <label>Time</label>
      <input class="form-control" type="time" /><br />
      <label>URL</label>
      <input class="form-control" type="url" /><br />
      <label>Week</label>
      <input class="form-control" type="week" /><br />
      <label>Button</label><br />
      <input class="btn btn-submit" type="button" value="submit" /><br /><br />
      <label>Submit Button</label><br />
      <input class="btn btn-submit" type="submit" /><br />
    </form>
  </body>
</html>
