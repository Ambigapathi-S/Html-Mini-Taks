<!-- 6. In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Group</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label>Employee Type</label><br>
            <label for="employeeType1"><input type="radio" value="Salaried " name="employeeType" id="employeeType1" >Salaried</label><br>
            <label for="employeeType2"><input type="radio" value="ownBusiness" name="employeeType"  id="employeeType2">Own Business</label>
        </div>
    </form>
</body>
</html>
